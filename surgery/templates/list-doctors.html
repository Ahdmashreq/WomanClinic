{% extends 'master.html'%}
{% load static %}
{% load i18n %}
{% load l10n %}
{% block body %}

<div class="col-xl-12">
  <p>
    <a href="{% url 'surgery:create-doctor' %}" class="btn btn-success">{% trans "تسجيل دكتور جديد" %}</a>
  </p>
  <div class="card">
    <div class="card-header"><strong>{{ page_title }}</strong></div>
    <!-- /.card-header -->
    <div class="card-body">
      <div class="table-responsive">
        <table id="consultant_list_tbl" class="table table-striped table-bordered table-hover">
          <thead>
            <tr role="row">
              <th></th>
              <th style="text-align:center;">اسم الدكتور</th>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            {% for doc in all_doctors %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td><a href="#" data-toggle="modal" data-target="#view-surgery">{{doc.doctor_name}}</a></td>
              <td><a href="#">{% trans "تعديل" %}</a></td>
              <td><a href="#">{% trans "حذف" %}</a></td>
            </tr>
            {% endfor %}
        </table>
      </div>
      <!-- /.table-responsive -->
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.panel -->
</div>

{% endblock body %}
