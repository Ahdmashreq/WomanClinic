{% extends 'master.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load l10n %}
{% block body %}

<div class="container-fluid">

  <!-- Title -->
  <div class="row heading-bg">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
      <h5 class="txt-dark">{{ page_title|title }}</h5>
    </div>
  </div>
  <!-- /Title -->

  <!-- Row -->
  <form method="post" class="form-horizontal" id="my_form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="pull-right" style="padding-bottom: 10px;">
        <button type="submit" class="btn btn-success btn-anim">
          <i class="icon-rocket"></i><span class="btn-text">{% trans "Save" %}</span>
        </button>
        <a href="{% url 'patient:all-gynos' %}" class="btn btn-default btn-anim">
          <i class="fa fa-arrow-circle-left"></i><span class="btn-text">{% trans "Back to list" %}</span>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default card-view">
          <div class="panel-heading">
            <div class="pull-left">
              <h6 class="panel-title txt-dark"></h6>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="panel-wrapper collapse in">
            <div class="form-group" style="padding: 5px 20px 5px 20px;">
              <label for="id_diagnosis_en">{{ gyno_form.diagnosis_en.label }}</label>
              {{ gyno_form.diagnosis_en }}
            </div>
            <div class="form-group" style="padding: 5px 20px 5px 20px;">
              <label for="id_diagnosis_ar">{{ gyno_form.diagnosis_ar.label }}</label>
              {{ gyno_form.diagnosis_ar }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>


{% endblock body %}
