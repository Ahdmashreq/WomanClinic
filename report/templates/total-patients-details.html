{% extends 'master.html'%}
{% load static %}
{% load i18n %}
{% load l10n %}

{% block body %}
<div id="page-wrapper" class="p-4" style="min-height: 671px;">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{ page_title }}</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <div class="col-xl-6">
    <div class="card">
      <div class="card-header">Bar Chart Example</div>
      <div class="card-body">
        <div class="flot-chart">
          <div class="flot-chart-content" id="flot-bar-chart" style="padding: 0px; position: relative;"><canvas class="flot-base" width="707" height="500"
              style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 566px; height: 400px;"></canvas>
            <div class="flot-text" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; font-size: smaller; color: rgb(84, 84, 84);">
              <div class="flot-x-axis flot-x1-axis xAxis x1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; display: block;">
                <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 381px; left: 85px; text-align: center;">12/05</div>
                <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 381px; left: 167px; text-align: center;">12/07</div>
                <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 381px; left: 249px; text-align: center;">12/09</div>
                <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 381px; left: 331px; text-align: center;">12/11</div>
                <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 381px; left: 413px; text-align: center;">12/13</div>
                <div class="flot-tick-label tickLabel" style="position: absolute; max-width: 70px; top: 381px; left: 495px; text-align: center;">12/15</div>
              </div>
              <div class="flot-y-axis flot-y1-axis yAxis y1Axis" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; display: block;">
                <div class="flot-tick-label tickLabel" style="position: absolute; top: 368px; left: 21px; text-align: right;">0</div>
                <div class="flot-tick-label tickLabel" style="position: absolute; top: 315px; left: 2px; text-align: right;">1000</div>
                <div class="flot-tick-label tickLabel" style="position: absolute; top: 263px; left: 2px; text-align: right;">2000</div>
                <div class="flot-tick-label tickLabel" style="position: absolute; top: 210px; left: 2px; text-align: right;">3000</div>
                <div class="flot-tick-label tickLabel" style="position: absolute; top: 158px; left: 2px; text-align: right;">4000</div>
                <div class="flot-tick-label tickLabel" style="position: absolute; top: 105px; left: 2px; text-align: right;">5000</div>
                <div class="flot-tick-label tickLabel" style="position: absolute; top: 53px; left: 2px; text-align: right;">6000</div>
                <div class="flot-tick-label tickLabel" style="position: absolute; top: 1px; left: 2px; text-align: right;">7000</div>
              </div>
            </div><canvas class="flot-overlay" width="707" height="500" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 566px; height: 400px;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock body %}

{% block js %}
<script>
  var myConfig = {
    "type": "pie",
    "title": {
      "text": "A Pie Chart"
    },
    "series": [{
        "values": [59]
      },
      {
        "values": [55]
      },
      {
        "values": [30]
      },
      {
        "values": [28]
      },
      {
        "values": [15]
      }
    ]
  };

  zingchart.render({
    id: 'myChart',
    data: myConfig,
    height: 400,
    width: "100%"
  });
</script>
{% endblock js %}
